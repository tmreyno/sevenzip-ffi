name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test C library
  build-c:
    name: Build C Library (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup LZMA SDK
        run: |
          chmod +x setup_lzma.sh
          ./setup_lzma.sh
        shell: bash

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j4

      - name: List build artifacts
        run: |
          echo "=== Build artifacts ==="
          ls -la build/ || dir build
        shell: bash

      - name: Run C examples (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "=== Testing library initialization ==="
          ./build/examples/example_list --help 2>&1 || echo "Example built successfully"

      - name: Upload C library artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib7z_ffi-${{ matrix.os }}
          path: |
            build/lib7z_ffi.*
            build/*.a
            build/*.so
            build/*.dylib
          if-no-files-found: warn

  # Build and test Rust crate
  build-rust:
    name: Build Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup LZMA SDK
        run: |
          chmod +x setup_lzma.sh
          ./setup_lzma.sh
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build C library first
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j4

      - name: Build Rust crate
        run: cargo build --release
        working-directory: rust

      - name: Run Rust tests
        run: cargo test --release -- --nocapture
        working-directory: rust
        env:
          RUST_BACKTRACE: 1

      - name: Run Rust clippy
        run: cargo clippy -- -D warnings
        working-directory: rust
        continue-on-error: true

  # Quick format check
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Rust formatting
        run: cargo fmt --check
        working-directory: rust
        continue-on-error: true
